<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Annotation Editor</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial; }
  #toolbar { position: fixed; top:0; left:0; width:100%; background:#eee; padding:8px; display:flex; gap:10px; align-items:center; z-index:10; }
  #canvas { position:absolute; top:50px; left:0; right:0; bottom:150px; cursor:crosshair; }
  #note { position:absolute; bottom:0; left:0; width:100%; height:150px; padding:8px; box-sizing:border-box; font-size:14px; }
</style>
</head>
<body>
  <div id="toolbar">
    <label>Pen size:<input id="penSize" type="range" min="1" max="30" value="3"></label>
    <label>Color:<input id="penColor" type="color" value="#ff0000"></label>
    <label><input id="drawToggle" type="checkbox" checked> Draw</label>
    <button id="clearDrawBtn">Clear</button>
    <button id="downloadBtn">Download</button>
  </div>
  <canvas id="canvas"></canvas>
  <textarea id="note" placeholder="Type your notes here..."></textarea>
  <script src="editor.js"></script>
</body>
</html>
